<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/first.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app = "FirstAPP">
   <div class="container" ng-controller="check">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name"
             ng-keyup = "calc()"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control border-{{color}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "displayCalc()">Check If Too Much</button>
         </div>
         <div class="form-group message text-{{color}}">
           {{message}}
         </div>
   </div>

</body>
</html>
